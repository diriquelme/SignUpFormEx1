<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Dribble Signup Form Option 2</title>
</head>
<body>
    <section class="form-container">
        <div class="login-info">
            <p class="login-header">Have an account? Sign in</p>
            <input class="fields" type="username" placeholder="Username">
            <input class="fields" type="password" placeholder="Password">
            <button class="submitButton">Login</button>
            <p><input type="checkbox">Remember me</p>
        </div>
    </section>
    
</body>
</html>
